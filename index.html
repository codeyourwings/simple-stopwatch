<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    
    <title>Simple Stopwatch</title>
</head>
<body>
    <div class="card">
            <div class="timerDisplay" id="timerDisplay">00 : 00 : 00</div>
            <div class="timerControls">
                <button class="button material-symbols-outlined" id="start">
                    <span>play_arrow</span>
                </button>
                <button class="button material-symbols-outlined" id="pause">
                    <span>pause</span>
                </button>
                <button class="button material-symbols-outlined" id="reset">
                    <span>replay</span>
                </button>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
